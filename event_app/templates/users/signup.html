{% extends 'layouts/base.html' %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Sign Up</h1>
    </div>
    <div class="card-body">
      <form method="POST" action="/signup" class="mb-3">
        <fieldset>
          <div class="mb-3">
            <label class="form-label" for="name">Full Name</label>
            <input class="form-control" type="text" autofocus required placeholder="enter your full name" name="name" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" required placeholder="enter your email address" name="email" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" required placeholder="enter your password" name="password" />
          </div>
        </fieldset>
        <div class="d-flex flex-row align-items-center justify-content-end gap-1 w-100">
          <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </div>
      </form>
      <a href="/login" class="link-primary">Already have an account?</a>
    </div>
  </div>
{% endblock %}
